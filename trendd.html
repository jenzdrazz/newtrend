<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>huruf setelah x?</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', cursive, sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #ffe9f5);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    #container {
      background: #ffffffcc;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 40px;
      max-width: 500px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #ff4d88;
    }

    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 2px solid #ffb3cc;
      border-radius: 10px;
      margin-top: 10px;
      font-size: 1em;
      text-align: center;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #ff4d88;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e6005c;
    }

    #pesanSalah {
      color: red;
      margin-top: 10px;
    }

    #halamanKedua {
      display: none;
    }

    .barisPuisi {
      font-family: 'Dancing Script', cursive;
      font-size: 1.5em;
      color: #cc0066;
      opacity: 0;
      animation: fadeIn 1.5s ease-in-out forwards;
    }

    .barisPuisi:nth-child(1) { animation-delay: 0.5s; }
    .barisPuisi:nth-child(2) { animation-delay: 2s; }
    .barisPuisi:nth-child(3) { animation-delay: 3.5s; }
    .barisPuisi:nth-child(4) { animation-delay: 5s; }
    .barisPuisi:nth-child(5) { animation-delay: 6.5s; }
    .barisPuisi:nth-child(6) { animation-delay: 8s; }
    .barisPuisi:nth-child(7) { animation-delay: 9.5s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .bunga {
      position: fixed;
      top: -50px;
      animation: jatuh 8s linear infinite;
      font-size: 24px;
      pointer-events: none;
    }

    @keyframes jatuh {
      to {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div id="container">
    <div id="halamanPertama">
      <h2>Hai Cintaku!</h2>
      <p>Apa huruf setelah huruf <strong>x</strong>?</p>
      <input type="text" id="jawaban" placeholder="Tulis di sini..." />
      <br>
      <button onclick="cekJawaban()">Kirim</button>
      <p id="pesanSalah"></p>
    </div>

    <div id="halamanKedua">
      <div class="barisPuisi">youu can ask the flower's 💭🌷💐</div>
      <div class="barisPuisi">i sit for hoOur 🧘🏻‍♀️🕒</div>
      <div class="barisPuisi">telling all the bluee birds 🐦✨</div>
      <div class="barisPuisi">the bill and coo birds 🕊💁🏻‍♀️</div>
      <div class="barisPuisi">pretty little baby 🙆🏻‍♀️🍼🍥</div>
      <div class="barisPuisi">i'm so in loOovee with yoOoouu. . .🎀🤍🫵🏻</div>
      <div class="barisPuisi">mwaaaa</div>
    </div>
  </div>

  <!-- Audio dari Vocaroo (autoplay & loop) -->
  <audio id="laguCinta" src="https://media.vocaroo.com/mp3/1591xkdWwyCu" loop></audio>

  <script>
    function cekJawaban() {
      const jawaban = document.getElementById("jawaban").value.toLowerCase().trim();
      const pesan = document.getElementById("pesanSalah");

      if (jawaban === "y") {
        document.getElementById("halamanPertama").style.display = "none";
        document.getElementById("halamanKedua").style.display = "block";
        munculkanBunga();
        const audio = document.getElementById("laguCinta");
        audio.play();
      } else {
        pesan.textContent = "Jawaban salah, coba lagi yaa.";
      }
    }

    function munculkanBunga() {
      const emojiBunga = ["🌸", "🌷", "💮", "🌹", "🌺"];
      for (let i = 0; i < 30; i++) {
        let bunga = document.createElement("div");
        bunga.className = "bunga";
        bunga.style.left = Math.random() * 100 + "vw";
        bunga.style.animationDuration = (Math.random() * 5 + 5) + "s";
        bunga.innerText = emojiBunga[Math.floor(Math.random() * emojiBunga.length)];
        document.body.appendChild(bunga);
        setTimeout(() => bunga.remove(), 10000);
      }
    }
  </script>

</body>
</html>
